name: Portfolio

on:
  push:
    branches: [ main ]

permissions:
  contents: write   # <-- REQUIRED for pushing to gh-pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0     # good practice for gh-pages deployments

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20   # or 18/22; match your project
          cache: npm

      - name: Install deps
        run: npm ci
        # if you don't have package-lock.json, use:
        # run: npm install

      - name: Build
        run: npm run build   # make sure this outputs to ./dist (see note below)

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: gh-pages
          build_dir: dist           # <-- Change if your build outputs elsewhere
          # keep_history: false     # optional
          # jekyll: false           # optional (prevents Jekyll processing)
          # commit_message: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
